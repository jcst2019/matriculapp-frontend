.<div class="example-container">
    <mat-card>
        <mat-card-title>Ingrese los datos del Alumno</mat-card-title>
        <mat-card-content>

    <form class="example-container" [formGroup]="form" #frmAlumno="ngForm" (ngSubmit)="operar()">

        <div [hidden]="true">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="ID" required formControlName="id">
            </mat-form-field>
        </div>

        <mat-form-field class="example-full-width">        
            <input matInput placeholder="Nombres" minlength="3" required formControlName="nombres">
        </mat-form-field>


        <mat-form-field class="example-full-width">
            <input matInput placeholder="Apellidos" required formControlName="apellidos">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="DNI" required formControlName="dni" type="number">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="TelÃ©fono" required formControlName="telefono" >
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Direccion" required formControlName="direccion">
        </mat-form-field>

        <div class="text-center">
                <button mat-raised-button color="primary" type="submit" [disabled]="frmAlumno.invalid">
                    <mat-icon>done</mat-icon>
                    <span>Aceptar</span>
                </button>
                <button mat-raised-button color="accent" routerLink='/alumno' type="button">
                    <mat-icon>close</mat-icon>
                    <span>Cancelar</span>
                </button>

        </div>
    </form>
    </mat-card-content>
    </mat-card>
</div>
