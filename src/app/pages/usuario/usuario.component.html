
<router-outlet></router-outlet>
<div class="row">
  <div class="col-lg-6" style="text-align: right;  padding: 8px 24px 0;">
   <H1><strong>Usuarios</strong></H1>
  </div>
    <div class="col-lg-6" style="text-align: right;  padding: 8px 24px 0;">
      <button mat-raised-button color="accent"  (click)="abrirDialogo()">AGREGAR</button>
    </div>
</div>


<!--<div class="example-container mat-elevation-z8">-->
<div class=".example-container">
  <div class="animate__animated animate__fadeIn animate__delay-0.7s">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="filtrar(($any($event.target).value))" placeholder="Buscar Usuarios">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="idUsuario">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idUsuario}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="usuario">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="apellidos">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.apellidos}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="rol">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Rol </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.roles[0].rol}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="tipoDocuemnto">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Documento </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{retornarTipoDocumento(row.tipoDocumento)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="documento">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Documento </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.numDocumento}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="fechaRegistro">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Registro </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.fechaRegistro|date:"dd-MM-yyyy"}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">        
        <button mat-button color="primary" (click)="cambiarPassword(row)" 
        matTooltip="Resetear Password"
        aria-label="Button that displays a tooltip when focused or hovered over"
        ><mat-icon> vpn_key</mat-icon></button>
        <button mat-button color="primary" (click)="abrirDialogo(row)" 
        matTooltip="Editar"
        aria-label="Button that displays a tooltip when focused or hovered over"
        ><mat-icon>edit</mat-icon></button>
        <button mat-button color="accent" (click)="eliminar(row)"
        matTooltip="Eliminar"
        aria-label="Button that displays a tooltip when focused or hovered over"
        ><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <br>

<button mat-fab color="accent" (click)="abrirDialogo()" style="float: right; margin-right: 20px">
  <mat-icon>queue</mat-icon>
</button>
-->
</div>
</div>
