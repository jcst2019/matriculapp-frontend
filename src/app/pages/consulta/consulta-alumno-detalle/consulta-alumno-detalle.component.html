<div >
    <mat-divider></mat-divider>
    <br>
    <div _ngcontent-kxc-c57="" 
    class="card-header bg-secondary  border-primary text-white text-uppercase"  style="text-align: center;">
     Consulta Alumnos
    </div>
    <br>
    <mat-divider></mat-divider>
    <br>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">DNI</th>
        <th scope="col">Alumno</th>
        <th scope="col">Apoderado</th>
        <th scope="col">Tipo Descuento</th>
        <th scope="col">Genero</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let detalle of alumnos; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <!-- <img [src]="'https://upload.wikimedia.org/wikipedia/commons/'" class="me-2" style="width: 20px"> -->
          {{ detalle.dni }}
        </td>
        <td>{{ detalle.nombre }} {{ detalle.apellidos }}</td>
        <td>{{detalle.apoderados[0].nombre}} {{detalle.apoderados[0].apellidos}}</td>
        <td></td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex flex-row justify-content-center alig-items-center">
    <button  mat-raised-button  color="primary"  (click)="cerrarDialogo()">Cerrar</button>
  </div>
