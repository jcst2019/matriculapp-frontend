<div >
    <mat-divider></mat-divider>
    <br>
    <div _ngcontent-kxc-c57="" 
    class="card-header bg-secondary  border-primary text-white text-uppercase"  style="text-align: center;">
     Consulta Deuda
    </div>
    <br>
    <mat-divider></mat-divider>
    <br>
    <h1>Alumno : {{alumnoDeuda.nombre}} {{alumnoDeuda.apellidos}}</h1>
    <br>
    <form _ngcontent-yqb-c57="" novalidate="" class="ng-pristine ng-valid ng-touched">
      <div _ngcontent-yqb-c57="" class="form-group row">
          <div _ngcontent-yqb-c57="" class="col-md-2">
              <label _ngcontent-yqb-c57="" for="nombreApoderado" class="form-control-sm">Código Matrícula:</label>
          </div>
          <div _ngcontent-yqb-c57="" class="col-md-4">
              <input _ngcontent-yqb-c57="" type="text" formcontrolname="txtCodigoMatricula" appstringutils="" pinputtext="" 
              class="form-control form-control-sm ng-untouched ng-pristine ng-valid" 
              [disabled]="true" [(ngModel)]="listaCronogramaRecibida[0].matricula.programacionMatricula.codigoMatricula" 
              id="codigoMatricula" name="codigoMatricula" >
          </div>
          <div _ngcontent-yqb-c57="" class="col-md-2">
              <label _ngcontent-yqb-c57="" for="apellidoApoderado" class="form-control-sm">Fecha Deuda:</label>
          </div>
          <div _ngcontent-yqb-c57="" class="col-md-4">
              <input _ngcontent-yqb-c57="" type="text" formcontrolname="txtFechaDeuda" appstringutils="" pinputtext="" 
              class="form-control form-control-sm ng-untouched ng-pristine ng-valid" 
              [disabled]="true" [(ngModel)]="fechaDeuda"
              
              id="fechaDeuda" name="fechaDeuda" >
          </div>
      </div>
      <br>
      <div _ngcontent-yqb-c57="" class="form-group row">
        <div _ngcontent-yqb-c57="" class="col-md-2">
          <label _ngcontent-yqb-c57="" for="nombreApoderado" class="form-control-sm">Estado:</label>
      </div>
      <div _ngcontent-yqb-c57="" class="col-md-4">
          <input _ngcontent-yqb-c57="" type="text" formcontrolname="txtCodigoMatricula" appstringutils="" pinputtext="" 
          class="form-control form-control-sm ng-untouched ng-pristine ng-valid" 
          [disabled]="true" value="Pendiente" 
          id="estado" name="estado" >
      </div>
      <div _ngcontent-yqb-c57="" class="col-md-2">
          <label _ngcontent-yqb-c57="" for="apellidoApoderado" class="form-control-sm">Monto Deuda:</label>
      </div>
      <div _ngcontent-yqb-c57="" class="col-md-4">
          <input _ngcontent-yqb-c57="" type="text" formcontrolname="txtFechaDeuda" appstringutils="" pinputtext="" 
          class="form-control form-control-sm ng-untouched ng-pristine ng-valid" 
          [disabled]="true" [(ngModel)]="montoDeuda"
          id="montoDeuda" name="montoDeuda" >
      </div>
     </div>
     <br>
     <mat-divider></mat-divider>
    </form>
       <br>
       <fieldset class="border p-2">
        <legend  class="float-none w-auto">Lista Detalle Deuda</legend>
        <br>
        <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" [hidden]="!alumnos">
          <thead>
            <tr>
              <th>#</th>
              <th>Periodo</th>
              <th>Monto Pagar</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
           <tr *ngFor="let group of listaDetalleCronograma">
                 <td>{{group.idDetalleCronograma}}</td>
                 <td>{{group.periodo}}</td>
                 <td>S/. {{group.montoPagar - group.montoPagado| number: '0.2-2'}}</td>
                 <td>Pendiente</td>
             </tr>
          </tbody>
        </table>
      </fieldset>
  </div>
  <br>
  <!--<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">-->

  
  <br>
  <div class="d-flex flex-row justify-content-center alig-items-center">
    <button  mat-raised-button  color="primary"  (click)="cerrarDialogo()">Cerrar</button>
  </div>
