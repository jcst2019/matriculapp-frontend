<div class="row">
  <div class="col-lg-6" style="text-align: right;  padding: 8px 24px 0;">
   <H1><strong>Roles</strong></H1>
  </div>
    <div class="col-lg-6" style="text-align: right;  padding: 8px 24px 0;">
      <button mat-raised-button color="accent"  (click)="abrirDialogo()">AGREGAR</button>
    </div>
</div>

<!--<div class="example-container mat-elevation-z8">-->
<div class=".example-container">
  <div class="animate__animated animate__fadeIn animate__delay-0.7s">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="filtrar(($any($event.target).value))" placeholder="Buscar Roles">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="idRol">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idRol}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="rol">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Rol </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.rol}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="descripcion">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.descripcion}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="estado">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Estado </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{retornarEstadoRol(row.estado)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fechaRegistro">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Registro </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.fechaRegistro|date:"dd-MM-yyyy"}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">        
        <button mat-button color="primary" (click)="abrirDialogo(row)" ><mat-icon>edit</mat-icon></button>
        <button mat-button color="accent" (click)="eliminar(row)"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <br>

</div>
</div>
