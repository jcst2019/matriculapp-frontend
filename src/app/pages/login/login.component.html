<form #loginForm="ngForm">

    <div class="inputGroup inputGroup1" style="text-align: center">
      <label>Sistema de Matrículas IEP El Triunfo</label>    
    </div>
    <div class="svgContainer">
      <div>
        <img src="assets/iep_triunfo.jpg" width="195" >
      </div>
    </div>
  
    <div class="inputGroup inputGroup1">
      <label for="email1">Usuario</label>
      <input type="text" id="email" name="email" [(ngModel)]="usuario" class="email" maxlength="256" required/>
      <!--<p class="helper helper1">Ingresar Usuario del Sistema</p>-->
      <span class="indicator"></span>
    </div>
    <div class="inputGroup inputGroup2">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="clave" class="password" required minlength="8" maxlength="16"
      />
      <div style="text-align: center">
        <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
    <div class="inputGroup inputGroup3">
      <button id="login" type="button" (click)="iniciarSesion()">Iniciar Sesión
        <i class="fa fa-sign-in" aria-hidden="true"></i>
      </button>
  
    </div>
  
    <mat-card *ngIf="mensaje">{{mensaje}}</mat-card>
    <mat-card *ngIf="error">{{error}}</mat-card>
    
  </form>
